<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pháp Bảo Phúc Lạc • Chatbot</title>

  <!-- (tuỳ chọn) Google Font nhẹ nhàng -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/logo.png" />
  <meta name="description" content="Hiểu sâu Chánh Pháp – Hướng đạo tu tập" />
  <meta property="og:title" content="Pháp Bảo Phúc Lạc • Chatbot" />
  <meta property="og:description" content="Hiểu sâu Chánh Pháp – Hướng đạo tu tập" />
  <meta property="og:image" content="/logo.png" />
</head>
<body>
  <header class="header">
    <img src="/logo.png" class="logo" alt="Logo Liên Hoa" />
    <div>
      <h1>Pháp Bảo Phúc Lạc • Chatbot</h1>
      <p class="sub">NAM MÔ BỔN SƯ THÍCH CA MÂU NI PHẬT — “Hiểu sâu Chánh Pháp – Hướng đạo tu tập”</p>
    </div>
  </header>

  <main class="wrap">
    <!-- Gợi ý nhanh -->
    <div class="quick">
      <button class="pill" data-q="Giáo lý căn bản là gì? Nói ngắn gọn giúp mình.">Giáo lý</button>
      <button class="pill" data-q="Gợi ý một bài kinh ngắn dễ thực hành hàng ngày.">Kinh văn</button>
      <button class="pill" data-q="Gợi ý 3 sách nói / MP3 Phật học nhập môn.">Sách nói / MP3</button>
      <button class="pill" data-q="Mình có thắc mắc này… (giải thích chậm rãi, dễ hiểu).">Hỏi đáp</button>
      <button class="pill" data-q="Mình mới bắt đầu—xin lộ trình tu học 4–6 tuần, từng bước rõ ràng.">Lộ trình</button>
      <button class="pill" data-q="Cho xin pháp thoại chủ đề chánh niệm, 30–45 phút.">Tìm pháp thoại</button>
    </div>

    <!-- Khung hội thoại -->
    <section id="messages" class="chat"></section>

    <!-- Ô nhập -->
    <form id="chatForm" class="composer">
      <textarea id="input" rows="2" placeholder="Gõ câu hỏi của bạn… (Shift+Enter xuống dòng)"></textarea>
      <div class="actions">
        <button type="button" id="newChatBtn" class="ghost" title="New Chat (Ctrl/Cmd + Shift + K)">New Chat</button>
        <button type="submit" id="sendBtn" class="primary" title="Gửi">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4z"></path></svg>
        </button>
      </div>
    </form>

    <p class="hint">Bấm <strong>New Chat</strong> hoặc phím tắt <kbd>Ctrl/Cmd</kbd>+<kbd>Shift</kbd>+<kbd>K</kbd> để bắt đầu cuộc hội thoại mới.</p>
  </main>

  <script src="/script.js"></script>
</body>
</html>
