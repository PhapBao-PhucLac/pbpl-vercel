<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pháp Bảo Phúc Lạc • Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <header class="chatbot-header">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Pháp Bảo Phúc Lạc • Chatbot</h1>
      <p class="subtitle">NAM MÔ BỔN SƯ THÍCH CA MÂU NI PHẬT — “Hiểu sâu Chánh Pháp – Hướng đạo tu tập”</p>
    </header>

    <div class="quick-actions">
      <button>Giáo lý</button>
      <button>Kinh văn</button>
      <button>Sách nói / MP3</button>
      <button>Hỏi đáp</button>
      <button>Lộ trình</button>
      <button>Tìm pháp thoại</button>
    </div>

    <main class="chat-window">
      <div id="chat-output"></div>
    </main>

    <footer class="chat-input">
      <textarea id="chat-input" placeholder="Gõ câu hỏi của bạn... (Shift+Enter xuống dòng)"></textarea>
      <button id="send-btn">➤</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
