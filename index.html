<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pháp Bảo Phúc Lạc – Chatbot</title>

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon / logo (để trong root) -->
  <link rel="icon" href="/logo.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/logo.png"/>

  <!-- CSS chính của site -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header id="hero">
    <img src="/logo.png" alt="Pháp Bảo Phúc Lạc" class="brand-logo">
    <h1 class="brand-title">PHÁP BẢO PHÚC LẠC – CHATBOT</h1>
    <div class="brand-motto">“Từ hòa – Chánh kiến – Lợi lạc”</div>
    <div class="brand-sub">Nam mô Bổn Sư Thích Ca Mâu Ni Phật</div>
    <div class="brand-subline">“Hiểu sâu Chánh Pháp – Hướng đạo tu tập”</div>
  </header>

  <!-- ===== Câu chào + chips ===== -->
  <div class="card" style="padding:18px;margin-bottom:10px;text-align:center">
    <div style="font-weight:600">Xin chào bạn! Bạn đang muốn tìm hiểu điều gì trong Phật pháp?</div>
    <div class="chips" id="chips">
      <button class="chip" data-topic="Giáo lý">
        <img class="ico" src="/icons/giao_ly.svg" alt="" aria-hidden="true"> Giáo lý
      </button>
      <button class="chip" data-topic="Kinh văn">
        <img class="ico" src="/icons/kinh_van.svg" alt="" aria-hidden="true"> Kinh văn
      </button>
      <button class="chip" data-topic="Sách nói Phật giáo">
        <img class="ico" src="/icons/sach_noi.svg" alt="" aria-hidden="true"> Sách nói Phật giáo
      </button>
      <button class="chip" data-topic="Vấn đáp">
        <img class="ico" src="/icons/van_dap.svg" alt="" aria-hidden="true"> Vấn đáp
      </button>
      <button class="chip" data-topic="Lộ trình tu học">
        <img class="ico" src="/icons/lo_trinh.svg" alt="" aria-hidden="true"> Lộ trình
      </button>
      <button class="chip" data-topic="Tìm pháp thoại">
        <img class="ico" src="/icons/tim_phap.svg" alt="" aria-hidden="true"> Tìm pháp thoại
      </button>
    </div>
  </div>

  <!-- ===== Vùng hội thoại ===== -->
  <main class="card" style="padding:0 18px 18px">
    <!-- nơi chat.js sẽ đổ bong bóng -->
    <div id="messages">
      <div id="chat-list" class="bubble-list" style="height:420px;overflow:auto;"></div>
    </div>

    <!-- Composer -->
    <form id="chat-form" autocomplete="off" style="display:flex;gap:10px;align-items:center;margin-top:12px">
      <input id="chat-input" name="q" type="text" placeholder="Nam mô Bổn Sư Thích Ca Mâu Ni Phật…" style="flex:1;min-height:44px">
      <button id="send-btn" type="submit" class="btn primary">
        <span class="txt">Gửi</span>
      </button>
    </form>
  </main>

  <!-- ===== JS (dùng defer để tránh chạy sớm) ===== -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script defer src="/chat.js?v=240824-2"></script>
<script defer src="/script.js?v=3"></script>
</body>
</html>
