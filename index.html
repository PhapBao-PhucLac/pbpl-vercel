<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ph√°p B·∫£o Ph√∫c L·∫°c Chatbot</title>
  <style>
    :root { --ink:#111; --muted:#f1f1f1; --line:#eee; --brand:#16a085; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink); background:#fff; }
    .container { max-width:880px; margin:40px auto; padding:0 16px; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .brand .dot { width:10px; height:10px; border-radius:50%; background:#a855f7; box-shadow:0 0 0 3px #f5e1ff; }
    .card { border:1px solid var(--line); border-radius:16px; background:#fff; }
    #messages { max-height:60vh; min-height:300px; overflow:auto; padding:14px; contain:content; }
    .bubble { padding:10px 12px; margin:8px 0; border-radius:14px; }
    .bubble.user { background:var(--muted); color:var(--ink); margin-left:auto; width:fit-content; max-width:80%; }
    .bubble.assistant { background:#fff; border:1px solid var(--line); max-width:80%; white-space:pre-wrap; }
    .bubble.note { font-size:12px; opacity:.75; text-align:center; background:transparent; border:none; }
    .composer { display:flex; gap:8px; padding:10px; border-top:1px solid var(--line); background:#fff; border-radius:0 0 16px 16px; }
    #chat-input { flex:1; padding:10px 12px; border:1px solid #ddd; border-radius:10px; }
    #send-btn { padding:10px 16px; border-radius:10px; border:0; background:var(--brand); color:#fff; cursor:pointer; }
    #send-btn:disabled { opacity:.6; cursor:not-allowed; }
    .hint { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div class="dot"></div>
      <h2 style="margin:0">üå∏ Ph√°p B·∫£o Ph√∫c L·∫°c Chatbot</h2>
    </div>

    <form id="chat-form" class="card" autocomplete="off">
      <div id="messages" aria-live="polite"></div>
      <div class="composer">
        <input id="chat-input" name="message" placeholder="Nam m√¥ B·ªïn S∆∞ Th√≠ch Ca M√¢u Ni Ph·∫≠t üôè B·∫°n mu·ªën h·ªèi ƒëi·ªÅu g√¨?" />
        <button id="send-btn" type="submit">G·ª≠i</button>
      </div>
    </form>

    <div class="hint">N·∫øu trang ch·∫≠m sau v√†i ng√†y d√πng, h·ªá th·ªëng s·∫Ω t·ª± r√∫t g·ªçn l·ªãch s·ª≠ hi·ªÉn th·ªã ƒë·ªÉ nh·∫π m√°y.</div>
  </div>

  <script>
  // ===================== C·∫§U H√åNH =====================
  // N·∫øu API c√πng domain (Vercel), ƒë·ªÉ nguy√™n '/api/chat'.
  // N·∫øu API ·ªü domain kh√°c, ƒëi·ªÅn full: 'https://phapbaochatbot.com/api/chat'
  const API_URL = '/api/chat';

  // Gi·ªõi h·∫°n s·ªë bong b√≥ng ƒë·ªÉ tr√°nh ch·∫≠m
  const MAX_NODES = 120;
  const TRIM_BATCH = 20;

  // ===================== THAM CHI·∫æU UI =====================
  const form  = document.getElementById('chat-form');
  const pane  = document.getElementById('messages');
  const input = document.getElementById('chat-input');
  const send  = document.getElementById('send-btn');

  if (!form || !pane || !input || !send) {
    console.error('[Chat] Thi·∫øu ph·∫ßn t·ª≠ giao di·ªán', { form:!!form, pane:!!pane, input:!!input, send:!!send });
    alert('L·ªói giao di·ªán: thi·∫øu id c·∫ßn thi·∫øt (chat-form / messages / chat-input / send-btn).');
  }

  // ===================== TI·ªÜN √çCH UI =====================
  function appendBubble(text, who='assistant') {
    const wrap = document.createElement('div');
    wrap.className = 'bubble ' + (who==='user' ? 'user' : 'assistant');
    wrap.textContent = text ?? '';
    pane.appendChild(wrap);

    if (pane.children.length > MAX_NODES) {
      for (let i=0;i<TRIM_BATCH;i++) if (pane.firstChild) pane.removeChild(pane.firstChild);
      if (!pane.dataset.truncated) {
        const note = document.createElement('div');
        note.className = 'bubble note';
        note.textContent = 'ƒê√£ r√∫t g·ªçn l·ªãch s·ª≠ hi·ªÉn th·ªã ƒë·ªÉ trang m∆∞·ª£t h∆°n.';
        pane.insertBefore(note, pane.firstChild);
        pane.dataset.truncated = '1';
      }
    }
    pane.scrollTop = pane.scrollHeight;
  }

  function setBusy(b) {
    send.disabled = b; input.readOnly = b;
    if (b) { send.dataset._t = send.textContent; send.textContent = 'ƒêang g·ª≠i‚Ä¶'; }
    else { send.textContent = send.dataset._t || 'G·ª≠i'; }
  }

  // ===================== G·ªåI API (ƒê√É CHU·∫®N H√ìA) =====================
  async function callAPI(message, history) {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, history }),
    });

    // N·∫øu server tr·∫£ HTML (l·ªói 404/500), ƒë·ª´ng parse JSON
    const ct = res.headers.get('content-type') || '';

    if (!res.ok) {
      const errText = ct.includes('application/json') ? JSON.stringify(await res.json(), null, 2)
                                                      : await res.text().catch(()=> '');
      throw new Error(`HTTP ${res.status} ${res.statusText}\n${errText}`);
    }

    if (ct.includes('application/json')) {
      const data = await res.json();

      // Tr·∫£ chu·∫©n t·ª´ api/chat.js c·ªßa huynh
      if (typeof data?.reply === 'string' && data.reply.trim()) return data.reply;

      // Fallback: n·∫øu v√¥ t√¨nh tr·∫£ nguy√™n response c·ªßa OpenAI
      const maybe = data?.choices?.[0]?.message?.content;
      if (typeof maybe === 'string' && maybe.trim()) return maybe;

      return JSON.stringify(data, null, 2);
    }

    // text/plain ho·∫∑c c√°c lo·∫°i kh√°c
    return await res.text();
  }

  // ===================== X·ª¨ L√ù G·ª¨I TIN =====================
  form.addEventListener('submit', async (ev) => {
    ev.preventDefault(); // Quan tr·ªçng: kh√¥ng ƒë·ªÉ form chuy·ªÉn h∆∞·ªõng sang ?message=...
    try {
      const msg = (input.value || '').trim();
      if (!msg) return;
      appendBubble(msg, 'user');
      input.value = '';
      setBusy(true);

      // Ch·ªâ g·ª≠i 50 m·∫©u cu·ªëi ƒë·ªÉ nh·∫π
      const history = Array.from(pane.querySelectorAll('.bubble'))
        .slice(-50)
        .map(el => ({ role: el.classList.contains('user') ? 'user' : 'assistant', content: el.textContent || '' }));

      const reply = await callAPI(msg, history);
      appendBubble(reply, 'assistant');
    } catch (err) {
      console.error('[Chat][Submit]', err);
      appendBubble('L·ªói: ' + (err?.message || err), 'assistant');
    } finally {
      setBusy(false);
      input.focus();
    }
  });

  // L·ªùi ch√†o ƒë·∫ßu trang
  appendBubble('Nam m√¥ B·ªïn S∆∞ Th√≠ch Ca M√¢u Ni Ph·∫≠t üôè B·∫°n ƒëang mu·ªën t√¨m hi·ªÉu ƒëi·ªÅu g√¨ trong Ph·∫≠t ph√°p?');
  console.log('[Chat] Ready ‚úÖ');
  </script>
</body>
</html>
