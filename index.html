<script>
/* ===== Cấu hình ===== */
const SERVER_URL = '/api/chat';
const TEMPERATURE = 0.5;
const MAX_LEN = 800;
const MIN_INTERVAL_MS = 5500;

/* ===== Trạng thái ===== */
const msgsEl = document.getElementById('msgs');
const inp = document.getElementById('inp');
const sendBtn = document.getElementById('send');
const copyBtn = document.getElementById('copy');
const saveBtn = document.getElementById('save');
const newChatBtn = document.getElementById('newChat');
const hint = document.getElementById('hint');
let history = [];
let lastSentAt = 0;

/* ===== Tiện ích ===== */
function addMsg(role, text, typing=false){
  const el = document.createElement('div');
  el.className = 'msg ' + (role==='user'?'me':'ai') + (typing?' typing':'');
  el.textContent = text;
  msgsEl.appendChild(el);
  msgsEl.scrollTop = msgsEl.scrollHeight;
  return el;
}
function setHint(t){ hint.textContent = t; }
function throttleOK(){
  const now = Date.now();
  if (now - lastSentAt < MIN_INTERVAL_MS) {
    const remain = Math.ceil((MIN_INTERVAL_MS - (now - lastSentAt))/1000);
    setHint(`Chờ ${remain}s để gửi câu tiếp theo (giữ chánh niệm, tiết kiệm chi phí).`);
    return false;
  }
  return true;
}

/* ===== Gửi ===== */
async function ask(q){
  if(!q.trim()) return;
  if(!throttleOK()) return;
  if(q.length>MAX_LEN){ setHint(`Câu hỏi quá dài (${q.length}/${MAX_LEN}).`); return; }

  lastSentAt = Date.now();
  addMsg('user', q);
  const aiTyping = addMsg('assistant','…',true);
  inp.value=''; setHint('Đang hỏi…'); sendBtn.disabled=true;

  const system = {role:'system',content:
    'Bạn là Pháp Bảo Phúc Lạc — trợ lý Phật học từ bi, khiêm cung, súc tích; giọng ấm, gợi mở thực hành chánh niệm. Khi phù hợp, trình bày gạch đầu dòng.'};
  const fewshots = [
    {role:'user',content:'Đạo Phật là gì vậy ạ? Con thấy nhiều người nói mà vẫn chưa hiểu rõ.'},
    {role:'assistant',content:'Dạ, cảm ơn câu hỏi rất đẹp của bạn. Đạo Phật là con đường đưa tới an lạc và giác ngộ, do Đức Phật chỉ dạy. Ngài khuyên mình quan sát thân tâm, nhận diện khổ và nguyên nhân, rồi thực hành từ bi – trí tuệ. Nếu bạn muốn, ta có thể đi lần lượt Tứ Diệu Đế và Bát Chánh Đạo.'}
  ];
  const messages=[system, ...fewshots, ...history, {role:'user',content:q}];

  try{
    const r = await fetch(SERVER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({messages})});
    if(!r.ok) throw new Error(await r.text());
    const data = await r.json();
    const reply = (data.reply||'').trim() || 'Xin lỗi, hệ thống tạm bận.';
    aiTyping.classList.remove('typing'); aiTyping.textContent = reply;
    history.push({role:'user',content:q},{role:'assistant',content:reply});
    setHint('Hoàn tất.');
  }catch(e){
    aiTyping.classList.remove('typing'); aiTyping.textContent = 'Xin lỗi, hệ thống đang bận hoặc API chưa sẵn sàng.';
    setHint('Có lỗi kết nối.');
  }finally{ sendBtn.disabled=false; }
}

/* ===== Sự kiện ===== */
sendBtn.onclick = ()=> ask(inp.value);
inp.addEventListener('keydown',e=>{ if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); ask(inp.value);} });

document.getElementById('quickMenu').addEventListener('click',e=>{
  const btn = e.target.closest('.icon-btn'); if(!btn) return;
  inp.value = btn.dataset.text || ''; inp.focus();
});

/* Sao chép / Tải txt */
copyBtn.onclick = ()=>{
  const lastAI = [...document.querySelectorAll('.ai')].pop();
  if(!lastAI){ setHint('Chưa có câu trả lời để sao chép.'); return; }
  navigator.clipboard.writeText(lastAI.textContent);
  setHint('Đã sao chép.');
};
saveBtn.onclick = ()=>{
  const all = [...document.querySelectorAll('.msg')]
    .map(el=> (el.classList.contains('me')?'Bạn: ':'PBPL: ')+el.textContent).join('\n\n');
  const blob = new Blob([all],{type:'text/plain;charset=utf-8'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='pbpl_chat.txt'; a.click();
  URL.revokeObjectURL(a.href);
};

/* New Chat */
newChatBtn.onclick = ()=>{
  history = [];
  msgsEl.innerHTML = '';
  inp.value = '';
  setHint('Bắt đầu cuộc hội thoại mới.');
  inp.focus();
};
</script>

<script>
(function () {
  /* ====== Tìm các phần tử quan trọng ====== */
  const btn = document.getElementById('newchatbtn');

  // Vùng tin nhắn & ô nhập (cố gắng bắt chắc kể cả class khác nhau)
  const list = document.getElementById('messages')
           || document.querySelector('.messages')
           || document.querySelector('[data-messages]')
           || document.querySelector('[role="log"]')
           || document.body; // fallback an toàn (sẽ chỉ xóa nội dung chat nếu list là container đúng)
  const ta   = document.querySelector('#textarea, textarea, [data-input="message"]');

  // Chèn tooltip phím tắt dưới ô nhập (nếu chưa có)
  (function addTip(){
    if (!ta) return;
    const wrap = ta.parentElement;
    if (!wrap || wrap.querySelector('.pbpl-hotkey-tip')) return;
    const tip = document.createElement('small');
    tip.className = 'pbpl-hotkey-tip';
    tip.innerHTML = 'Mẹo: Nhấn <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Shift</kbd> + <kbd>K</kbd> để bắt đầu hội thoại mới';
    wrap.appendChild(tip);
  })();

  /* ====== Hàm reset hội thoại ====== */
  function resetChat(options = {}) {
    const { askConfirm = true } = options;

    // 0) Khoá double click ngắn
    if (resetChat._locking) return;
    resetChat._locking = true; setTimeout(()=> resetChat._locking = false, 400);

    // 1) Nếu đang stream dở, cố gắng dừng
    try { window.abortController?.abort(); } catch(e){}

    // 2) Hỏi xác nhận (có thể tắt bằng askConfirm:false)
    const hasDom = list && list.children && list.children.length > 0;
    const typing = !!document.querySelector('.typing, [data-typing="true"]');
    if (askConfirm && (hasDom || typing)) {
      if (!confirm('Xoá cuộc hội thoại hiện tại và bắt đầu cuộc mới?')) return;
    }

    // 3) Xoá vùng hiển thị tin nhắn
    try { list.innerHTML = ''; } catch(e){}

    // 4) Xoá lịch sử lưu local (tuỳ app bạn có dùng hay không)
    try {
      localStorage.removeItem('pbpl_history');
      sessionStorage.removeItem('pbpl_history');
    } catch(e){}

    // 5) Xoá mảng chat trong bộ nhớ (nếu app của bạn có đặt)
    try { if (window.chathistory) window.chathistory = []; } catch(e){}

    // 6) Đưa con trỏ về ô nhập
    try { if (ta) { ta.value = ''; ta.focus(); } } catch(e){}
  }

  /* ====== Gán sự kiện ====== */
  if (btn) btn.addEventListener('click', () => resetChat({ askConfirm: true }));

  // Hotkey Ctrl/Cmd + Shift + K
  window.addEventListener('keydown', (ev) => {
    const isMac = navigator.platform.toUpperCase().includes('MAC');
    const cmdOK = isMac ? ev.metaKey : ev.ctrlKey;
    if (cmdOK && ev.shiftKey && (ev.key === 'K' || ev.key === 'k')) {
      ev.preventDefault();
      resetChat({ askConfirm: true });
    }
  });

  // Tự focus ô nhập khi trang sẵn sàng lần đầu
  if (ta) { setTimeout(()=> ta.focus(), 50); }

  // === Tuỳ chọn: nếu KHÔNG muốn hỏi confirm khi xoá, đổi event ở trên thành:
  // if (btn) btn.addEventListener('click', () => resetChat({ askConfirm: false }));
})();
</script>

  .pbpl-item b { font-size: 13px; color: #111827; }
  .pbpl-item span { font-size: 12px; color: #6B7280; }
  .pbpl-kbd {
    font: 500 11px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    background:#F3F4F6; border:1px solid #E5E7EB; padding:2px 5px; border-radius:6px; color:#374151;
  }
  .pbpl-row { display:flex; align-items:center; gap:8px; }
  .pbpl-icon { width:18px; height:18px; color:#6B7280; }
  `;
  const st = document.createElement('style'); st.textContent = css; document.head.appendChild(st);

  // ---- Tìm thanh công cụ hiện có, chèn nút "Mẫu hỏi" vào bên phải ----
  // Toolbars của bạn có nhiều nút icon (copy, download, …) – ta gắn vào ngay sau phần đó
  // Ưu tiên tìm dòng chứa nút dấu gạch (`…`) nếu có, nếu không, gắn vào thanh công cụ đầu tiên tìm được.
  const toolbar = document.querySelector('.toolbar, .tools, .actions, .topbar, .icons') 
               || document.querySelector('form .flex, form .actions, .header') 
               || document.querySelector('body'); // fallback (hiếm khi dùng)
  if (!toolbar) return;

  const wrap = document.createElement('div');
  wrap.className = 'pbpl-templates';
  wrap.style.marginLeft = '6px';

  const btn = document.createElement('button');
  btn.className = 'pbpl-btn'; btn.type = 'button'; btn.title = 'Mẫu hỏi (Alt+M)';
  btn.setAttribute('aria-label', 'Mẫu hỏi');
  btn.innerHTML = `
    <svg class="pbpl-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 19.5V6.5A2.5 2.5 0 0 1 6.5 4H19"/>
      <path d="M6 17.5A2.5 2.5 0 0 1 8.5 15H20V6.5A2.5 2.5 0 0 0 17.5 4H6.5A2.5 2.5 0 0 0 4 6.5v13z"/>
      <path d="M8.5 15V6.5A2.5 2.5 0 0 1 11 4"/>
    </svg>
  `;

  const menu = document.createElement('div');
  menu.className = 'pbpl-menu';
  menu.innerHTML = `
    <h4>Chèn mẫu câu hỏi</h4>
    <button class="pbpl-item" data-key="k1">
      <div class="pbpl-row"><b>① Giải thích khái niệm</b><span> – Định nghĩa • Nguồn gốc • Ví dụ • Ứng dụng</span></div>
      <span class="pbpl-kbd">Ctrl/Cmd + 1</span>
    </button>
    <button class="pbpl-item" data-key="k2">
      <div class="pbpl-row"><b>② Phân tích câu kinh</b><span> – Bối cảnh • Ý nghĩa • Liên hệ • Ứng dụng</span></div>
      <span class="pbpl-kbd">Ctrl/Cmd + 2</span>
    </button>
    <button class="pbpl-item" data-key="k3">
      <div class="pbpl-row"><b>③ Hướng dẫn thực hành</b><span> – Chuẩn bị • Các bước • Lợi ích • Lỗi thường gặp</span></div>
      <span class="pbpl-kbd">Ctrl/Cmd + 3</span>
    </button>
    <button class="pbpl-item" data-key="k4">
      <div class="pbpl-row"><b>④ So sánh giáo lý</b><span> – Giống • Khác • Bối cảnh • Bài học</span></div>
      <span class="pbpl-kbd">Ctrl/Cmd + 4</span>
    </button>
    <button class="pbpl-item" data-key="k5">
      <div class="pbpl-row"><b>⑤ Câu hỏi tình huống</b><span> – Nguyên nhân • Giải pháp • Duy trì an lạc</span></div>
      <span class="pbpl-kbd">Ctrl/Cmd + 5</span>
    </button>
  `;

  wrap.appendChild(btn);
  wrap.appendChild(menu);

  // Chèn vào thanh công cụ (cố gắng đặt ở cuối hàng icon)
  toolbar.appendChild(wrap);

  // ---- Nội dung mẫu (có thể chỉnh sửa tuỳ ý) ----
  const TEMPLATES = {
    k1: `Trình bày như một giảng sư Phật học.\nHãy giải thích rõ ràng và chi tiết khái niệm **[từ khóa Phật học]**, gồm:\n1) Định nghĩa chuẩn theo Kinh–Luật–Luận\n2) Nguồn gốc và ý nghĩa\n3) Ví dụ minh họa dễ hiểu\n4) Ứng dụng thực hành cho cư sĩ hiện nay\nTrình bày ~500 từ, chia mục rõ ràng.`,
    k2: `Trình bày như một giảng sư Phật học.\nPhân tích ý nghĩa câu kinh: “**[trích câu kinh]**”.\n1) Bối cảnh xuất hiện trong Kinh điển\n2) Ý nghĩa sâu xa\n3) Liên hệ với các giáo lý khác\n4) Cách áp dụng trong đời sống hàng ngày của cư sĩ\nTrình bày có tiêu đề, gạch đầu dòng.`,
    k3: `Trình bày như một giảng sư Phật học.\nHãy hướng dẫn chi tiết cách thực hành **[pháp môn/giáo lý]** cho cư sĩ tại gia:\n1) Chuẩn bị tâm và hoàn cảnh\n2) Các bước thực hành cụ thể\n3) Lợi ích đạt được\n4) Lỗi thường gặp & cách khắc phục\n5) Lời khuyên thực tế của các bậc Thầy.`,
    k4: `Trình bày như một giảng sư Phật học.\nSo sánh **[giáo lý A]** và **[giáo lý B]**:\n1) Giống nhau về mục tiêu/ý nghĩa\n2) Khác nhau về phương pháp/ứng dụng\n3) Bối cảnh sử dụng\n4) Bài học rút ra cho người tu học hiện nay.`,
    k5: `Trình bày như một giảng sư Phật học.\nGiả sử tình huống: **[mô tả tình huống thực tế]**.\nHãy vận dụng giáo lý Phật giáo để đưa ra lời khuyên chi tiết:\n1) Phân tích nguyên nhân theo giáo lý\n2) Giải pháp thực hành cụ thể\n3) Cách duy trì sự an lạc lâu dài\nKèm trích dẫn Kinh/Luật/Luận nếu có.`
  };

  // ---- Tiện ích chung ----
  const getTA = () => document.querySelector('textarea') || document.getElementById('textarea');
  const applyTemplate = (key) => {
    const ta = getTA(); if (!ta) return;
    const tpl = TEMPLATES[key]; if (!tpl) return;
    ta.value = tpl + "\n\n";
    ta.focus(); ta.setSelectionRange(ta.value.length, ta.value.length);
    // đóng menu nếu đang mở
    menu.classList.remove('show');
  };

  // ---- Sự kiện UI ----
  btn.addEventListener('click', () => menu.classList.toggle('show'));
  document.addEventListener('click', (e) => {
    if (!wrap.contains(e.target)) menu.classList.remove('show');
  });
  menu.querySelectorAll('.pbpl-item').forEach(el => {
    el.addEventListener('click', () => applyTemplate(el.dataset.key));
  });

  // ---- Phím tắt: Alt+M mở menu; Cmd/Ctrl + [1..5] chèn mẫu ----
  document.addEventListener('keydown', (e) => {
    const cmd = e.metaKey || e.ctrlKey;
    if (e.altKey && (e.key === 'm' || e.key === 'M')) {
      e.preventDefault(); menu.classList.toggle('show'); return;
    }
    if (cmd && !e.shiftKey) {
      if (['1','2','3','4','5'].includes(e.key)) {
        e.preventDefault();
        applyTemplate('k' + e.key);
      }
    }
  });
})();
</script>
